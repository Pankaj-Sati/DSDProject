<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>

    <ion-title>Reminder List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>

    <ion-col col-6>
      <ion-item no-lines>
        <ion-label stacked>From</ion-label>
        <ion-datetime displayFormat="MM-DD-YYYY" placeholder="Select date"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col col-6>
      <ion-item no-lines>
        <ion-label stacked>To</ion-label>
        <ion-datetime displayFormat="MM-DD-YYYY" placeholder="Select date"></ion-datetime>
      </ion-item>
    </ion-col>

  </ion-row>


  <ion-item no-lines>
    <ion-input placeholder="Filter by Client Name | Description | Subject"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col style="text-align:center;">
      <button ion-button>Search</button>
    </ion-col>
  </ion-row>

  <ion-item no-lines style="min-height:unset;margin-top:20px;">
    <ion-label style="text-align:right;font-size:14px;color:#808080;margin:0px;">Total Reminders:{{reminderList.length+1}}</ion-label>
  </ion-item>

  <div *ngFor="let reminder of reminderList;let i=index;">
    <ion-card class="simpleCard" (click)="showDetails(reminder,$event,i)">

      <ion-row style="padding-left: 5px;">

        <ion-col style="margin:auto;" col-1>
          <ion-icon name="bulb" color="primary" style="zoom: 1.2;"></ion-icon>
        </ion-col>

        <ion-col style="margin:auto;white-space:unset;overflow:unset;" col-7>
          <ion-row>
            <ion-col style="text-align:left;">
              {{reminder.subject}}
            </ion-col>
          </ion-row>

        </ion-col>

        <ion-col style="margin:auto;" col-3>
          <ion-row>
            <ion-col>
              {{reminder.date}}
            </ion-col>
          </ion-row>

        </ion-col>

        <ion-col style="margin:auto;" col-1>
          <ion-icon name="more" color="primary" style="zoom: 1.2;"></ion-icon>
        </ion-col>

      </ion-row>

    </ion-card>

    <div class="reminderDetails" *ngIf="visibility[i]">

      <ion-row>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label class="detailLabel" stacked>Date</ion-label>
            <ion-label>{{reminder.date}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label class="detailLabel" stacked>Clients</ion-label>
            <ion-label>{{reminder.user}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label class="detailLabel" stacked>Created On</ion-label>
            <ion-label>{{reminder.created_date}}</ion-label>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-label class="detailLabel" stacked>Subject</ion-label>
            <ion-label style="overflow:unset;white-space:unset;">{{reminder.subject}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-label class="detailLabel" stacked>Description</ion-label>
            <ion-label style="overflow:unset;white-space:unset;">{{reminder.description}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div *ngIf="reminderList==null || reminderList==undefined || reminderList.length==0">
    <no-record-found></no-record-found>
  </div>


</ion-content>
