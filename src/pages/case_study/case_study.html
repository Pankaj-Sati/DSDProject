<ion-header>
 
 <ion-navbar color="secondary">
	  	<button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    
	    <ion-row center style="text-align: center;vertical-align: middle;">
	      <ion-col>
	         <ion-title style="text-align: center;height: 100%;vertical-align: middle;">
	           Case Study
	         </ion-title>

	      </ion-col>
	      <ion-col style="text-align: right;">
	       
	          <ion-icon (click)="searchClient()" size="large" style="color:white;zoom:1.4;padding-right:10px" name="search"></ion-icon>
	      
	      </ion-col>
	    </ion-row>
     
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>

	

<ion-item>

    <ion-label fixed>Case Type</ion-label>

	   	<ion-select interface="popover" [(ngModel)]="c_case_type" >
	      <ion-option value="1">Civil</ion-option>
	        <ion-option value="4">Murder</ion-option>
	        <ion-option value="6">Criminal</ion-option>
	        <ion-option value="7">Divorce</ion-option>
	        
	     </ion-select>
  </ion-item>

  <ion-item>

    <ion-label fixed>Client Type</ion-label>

	   	<ion-select interface="popover" [(ngModel)]="c_client_type" >
	      <ion-option value="1">Type 1</ion-option>
	        <ion-option value="2">Type 2</ion-option>
	        
	     </ion-select>
  </ion-item>

  <ion-item>

    <ion-label fixed>Case Category</ion-label>

	   	<ion-select interface="popover" [(ngModel)]="c_case_category" >
	      <ion-option value="1">Category 1</ion-option>
	        <ion-option value="2">Category 2</ion-option>
	        
	     </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed>Year</ion-label>
    <ion-datetime [pickerOptions]="customPickerOptions" placeholder="Select Year" [(ngModel)]="c_case_year" displayFormat="YYYY"></ion-datetime>

    
<!-- Change the managers by fetching manager list from server -->

  </ion-item>
  <ion-item>
    <ion-label fixed>Case Manager</ion-label>
    	<ion-select  [(ngModel)]="c_case_manager" >
	      <ion-option value="1">Manager 1</ion-option>
	        <ion-option value="2">Manager 2</ion-option>
	     </ion-select>
  </ion-item>

  <ion-item>
     <ion-input type="text" placeholder="Alias | COntact No. | Email ID | Client Name | Alien No." [(ngModel)]="c_search" ></ion-input>
  </ion-item>

	</ion-list>
	  <ion-row style="text-align: center;">

		<ion-col>

	  		<button icon-start ion-button><ion-icon name="search"></ion-icon>Search</button>
	  	</ion-col>

	  </ion-row>

	  <hr>
	  <br>

	  <div style="overflow-x:auto">
		<table>
	
			<tr>
			
				<th><b>S.No.</b></th>
		
				<th><b>Alien No.</b></th>


				<th><b>Client Name</b></th>

				<th><b>Register Date</b></th>

				<th><b>Year</b></th>

				<th><b>Status</b></th>
			</tr>
		<!-- Later fetch the actual data from the server-->
			<tr (click)="openClient()">
				<td>1</td>
				<td>123</td>
				<td>Dummy CLient</td>
				<td>12 Aug 2018</td>
				<td>2019</td>
				<td>Active</td>
			</tr>

			<tr (click)="openClient()">
				<td>2</td>
				<td>23</td>
				<td>Dummy CLient2</td>
				<td>3 Mar 2019</td>
				<td>2019</td>
				<td>Active</td>
			</tr>
		</table>
	</div>

	</ion-content>
