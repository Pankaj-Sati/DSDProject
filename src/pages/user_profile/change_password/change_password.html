<ion-header>
  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-item class="profile-item">
          <div class="profile-picture">
	 <img   src="{{passed_image}}" alt="No image Found" /> 
  </div>
  <br><br>
	</ion-item>
	
  <ion-item no-lines>
    <ion-label stacked>Current Password:</ion-label>
    <ion-input type="password" [(ngModel)]="current_pass" name="current_pass" placeholder="Enter Current Password"></ion-input>
  </ion-item>
  
   <ion-item no-lines>
    <ion-label stacked>New Password:</ion-label>
    <ion-input type="password" [(ngModel)]="new_pass" name="new_pass" placeholder="Enter New Password"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Confirm Password:</ion-label>
    <ion-input type="password" [(ngModel)]="confirm_pass" name="confirm_pass" ></ion-input>
  </ion-item>

  <ion-row>
    <ion-col style="text-align:center">
      <button ion-button (click)="changePassword()"> Change Password</button>
    </ion-col>
  </ion-row>

 
</ion-content>
