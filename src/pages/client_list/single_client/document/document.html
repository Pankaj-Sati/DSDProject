<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
      <ion-col col-10 style="text-align:left">
        <ion-title>Documents</ion-title>
      </ion-col>
      <ion-col col-2 style="margin:auto;">
        <ion-icon name="refresh" (click)="fetchData()" style="float:right;margin-right:10px;color:white;zoom:1.5;"></ion-icon>
      </ion-col>
    </ion-row>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col style="text-align:center;">
      <button ion-button icon-start (click)="downloadMultipleDoc()"><ion-icon name="cloud-download"></ion-icon>{{selectedDocList.length==0?'Download All':'Download Selected'}}</button>
      <button icon-start ion-button (click)="takeImage()"><ion-icon name="add"></ion-icon>Add New</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align:center;">
      <ion-label><b>Selected File:</b>{{selected_file_name}}</ion-label>
      <button icon-start ion-button [disabled]="(selected_file_name==undefined || selected_file_name.length==0)" (click)="uploadFile()"><ion-icon name="cloud-upload"></ion-icon>Upload</button>
    </ion-col>
  </ion-row>

  <hr>


  <div *ngFor="let doc of doc_list;let i=index">
    <ion-card class="{{isDocumentSelected(doc)?'simpleCardSelected':'simpleCard'}}">

      <ion-row style="padding-left: 5px;">

        <ion-checkbox (ionChange)="documentSelected(doc)" style="margin:auto;" col-1>
          <ion-icon name="document" color="primary" style="zoom: 1.2;"></ion-icon>
        </ion-checkbox>

        <ion-col style="margin:auto;" col-1>
          <ion-icon name="document" color="primary" style="zoom: 1.2;"></ion-icon>
        </ion-col>

        <ion-col style="margin:auto;" col-6>
          <ion-row>
            <ion-col style="text-align:left;">
              <b>{{doc.documents}} </b>
            </ion-col>
          </ion-row>

        </ion-col>

        <ion-col style="margin:auto;float:right" col-3>
          <ion-row>
            <ion-col>
              {{doc.created_on | date :  "MMM d,y"}}
            </ion-col>
          </ion-row>

        </ion-col>

        <ion-col style="margin:auto;" col-1 (click)="getDocument(doc)">
          <ion-icon name="download" color="primary" style="zoom: 1.2;"></ion-icon>
        </ion-col>

      </ion-row>

    </ion-card>
  </div>

  <div *ngIf="doc_list==undefined || doc_list==null || doc_list.length==0">
    <no-record-found></no-record-found>
  </div>

</ion-content>
