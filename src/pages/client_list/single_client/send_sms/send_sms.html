<ion-header>
 
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send SMS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

    <ion-item no-lines style="text-align:center;">

      <ion-icon color="primary" name="mail" style="zoom:6"></ion-icon>

    </ion-item>
    <br />
	      <ion-item no-lines>
	      	<ion-label >Contact No <span class="mandatory-field">*</span>: </ion-label>
          <ion-label style="text-align:right;">{{contactNo}}</ion-label>
	      </ion-item>

	    <ion-item no-lines >
	      	<ion-label stacked>Text Message <span class="mandatory-field">*</span> : <span style="float:right;font-size:12px;">{{maxCharacters - message.length}} characters remaining</span> </ion-label>
        <ion-textarea [ngClass]="message.length>0?'valid':'error'" type="text" [(ngModel)]="message"  placeholder="Enter your message"></ion-textarea>
	      </ion-item>

	        

	  </ion-list>

	  <ion-row>
	  	<ion-col style="text-align:center;">

	  		<button ion-button (click)="sendSMS()" icon-end>Send SMS</button>
	  	</ion-col>
	  </ion-row>

	</ion-content>
