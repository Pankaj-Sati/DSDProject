
<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style='background-image:url(assets/imgs/building.jpg);background-size: cover;overflow-y:scroll'>

  <ion-item no-lines class="profile-item">
    <div class="profile-picture">
      <img src="assets/imgs/logo.png" style="background-color:gray;background-image: linear-gradient(#48c6ef , #6f86d6);"><br><br>

    </div>
  </ion-item>

  <ion-item class="transparentBG" style="margin-top:20px;">
    <ion-label style='color:white;text-align: center;font-size:16px;overflow:unset;white-space:unset'>Enter your contact details to receive a new password</ion-label>

  </ion-item>



  <ion-item class="transparentBG"  style="margin-top:20px;" [ngClass]="isCorrectContact?'sad':'error'">
    <ion-label class="transparentBG" style="color:white;">Contact Number:</ion-label>
    <ion-input type="tel" style="color:white;" [brmasker]="{mask:'(000)-000-0000', len:14, type:'number'}" (ionChange)="validateContact()" [(ngModel)]="u_contact" name="contact"></ion-input>
  </ion-item>

  <ion-row style="margin-top:50px;">
    <ion-col col-6 style="text-align: right;padding:5px;">
      <button ion-button round icon-start (click)="goBack()"><ion-icon name="arrow-back"></ion-icon>Back</button>
    </ion-col>

    <ion-col col-6 style="text-align: left;padding:5px">
      <button ion-button round icon-end [disabled]="u_contact==undefined || u_contact.length<14" (click)="submitData()">Submit<ion-icon name="person"></ion-icon></button>
    </ion-col>
  </ion-row>


  <ion-row *ngIf="result!=undefined && result!=null">
    <ion-col style="text-align: center;">
      <h4 style="color:red;font-size: 15px;">{{result}}</h4>
    </ion-col>
  </ion-row>

</ion-content>
