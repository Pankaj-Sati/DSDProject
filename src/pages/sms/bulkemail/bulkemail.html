<ion-header>
	<ion-navbar color="secondary">
	  	<button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    
	    <ion-row center style="text-align: left;vertical-align: middle;">
	      <ion-col>
	         <ion-title style="text-align: left;height: 100%;vertical-align: middle;">
	           Bulk SMS
	         </ion-title>

	      </ion-col>
	      <ion-col style="text-align: right;">
	       
	          <ion-icon (click)="searchClient()" size="large" style="color:white;zoom:1.4;padding-right:10px" name="search"></ion-icon>
	      
	      </ion-col>
	    </ion-row>
     
  </ion-navbar>
</ion-header>

<ion-content>

  <div [className]="blurAmount">

      <ion-list>
        <ion-item>
          <ion-label>Client</ion-label>
          <ion-input placeholder="Search Client Name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>From:</ion-label>
          <ion-datetime placeholder="Select Date" displayFormat="MM DD YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>To: </ion-label>
          <ion-datetime placeholder="Select Date" displayFormat="MM DD YYYY"></ion-datetime>
        </ion-item>

      </ion-list>

      <ion-row style="text-align: center;">

        <ion-col col-6 style="text-align:right">
          <button ion-button icon-start (click)="fetchData()">
            <ion-icon name="search"></ion-icon>
            Search
          </button>
        </ion-col>
        <ion-col col-6 style="text-align:left">
          <button ion-button icon-start (click)="addSMS()">
            <ion-icon name="add"></ion-icon>
            Add
          </button>
        </ion-col>
      </ion-row>

      <br>
      <hr>
      <br>

      <ion-item no-lines style="min-height:unset;">
        <ion-label style="text-align:right;font-size:14px;color:#808080;margin:0px;">Total SMS:{{smsList.length}}</ion-label>
      </ion-item>

      <ion-card class="simpleCard" *ngFor="let sms of smsList;let i=index" (click)="showDetails(sms)">

        <ion-row>

          <ion-col style="margin:auto;" col-1>
            <ion-icon name="notifications" color="primary" style="zoom: 1.2;"></ion-icon>
          </ion-col>

          <ion-col col-4>

            <ion-row>
              <ion-col style="overflow: unset;white-space: unset;">
                <b> {{sms.name}}</b>
              </ion-col>
            </ion-row>

          </ion-col>


          <ion-col col-3 style="text-overflow: ellipsis; flex:1;overflow: hidden;white-space: nowrap;">

            <ion-row>
              <ion-col>
                {{sms.contact_no}}
              </ion-col>
            </ion-row>

          </ion-col>

          <ion-col col-3>

            <ion-row>
              <ion-col>
                {{sms.created_on| date: 'MMM, dd yy'}}
              </ion-col>
            </ion-row>
          </ion-col>


          <ion-col style="margin:auto;" col-1>
            <ion-icon name="more" color="primary" style="zoom: 1.2;"></ion-icon>
          </ion-col>

        </ion-row>

      </ion-card>

      <div *ngIf="smsList==null || smsList==undefined || smsList.length==0">
        <no-record-found></no-record-found>
      </div>
  </div>

</ion-content>
