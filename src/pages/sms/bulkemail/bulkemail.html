<ion-header>
	<ion-navbar color="secondary">
	  	<button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    
	    <ion-row center style="text-align: center;vertical-align: middle;">
	      <ion-col>
	         <ion-title style="text-align: center;height: 100%;vertical-align: middle;">
	           Bulk Emails
	         </ion-title>

	      </ion-col>
	      <ion-col style="text-align: right;">
	       
	          <ion-icon (click)="searchClient()" size="large" style="color:white;zoom:1.4;padding-right:10px" name="search"></ion-icon>
	      
	      </ion-col>
	    </ion-row>
     
  </ion-navbar>
</ion-header>

<ion-content>

  <div [className]="blurAmount">
    <ion-list>
      <ion-item>
        <ion-label>Client</ion-label>
        <ion-input placeholder="Search Client Name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>From:</ion-label>
        <ion-datetime placeholder="Select Date" displayFormat="MM DD YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>To: </ion-label>
        <ion-datetime placeholder="Select Date" displayFormat="MM DD YYYY"></ion-datetime>
      </ion-item>

    </ion-list>

    <ion-row style="text-align: center;">

      <ion-col>
        <button ion-button icon-start>
          <ion-icon name="search"></ion-icon>
          Search
        </button>
      </ion-col>
    </ion-row>

    <br>
    <hr>
    <br>


    <ion-card class="simpleCard" *ngFor="let email of emails;let i=index" (click)="showDetails(email)">

      <ion-row>

        <ion-col col-3>

          <ion-row>
            <ion-col>
              <b>Client</b>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col>
              {{email.c_name}}
            </ion-col>
          </ion-row>

        </ion-col>

        <ion-col col-3 style="text-overflow: ellipsis; flex:1;overflow: hidden;white-space: nowrap;">

          <ion-row>
            <ion-col>
              <b>Alien No.</b>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col>
              {{email.alien_no}}
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col col-3>

          <ion-row>
            <ion-col>
              <b>Date</b>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col>
              {{email.date}}
            </ion-col>
          </ion-row>

        </ion-col>

        <ion-col col-3>

          <ion-row>
            <ion-col>
              <b>SMS Text</b>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col>
              {{email.sms}}
            </ion-col>
          </ion-row>

        </ion-col>

      </ion-row>

    </ion-card>

  </div>

  <div class="details" *ngIf="setDetailVisible">


    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col>
            <b>Client Name</b>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{ emailDetail.c_name}}
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <ion-row>
          <ion-col>
            <b>Alien No.</b>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{emailDetail.alien_no}}
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>


    <div class="detailsSeperator"></div>
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col>
            <b>Date</b>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{emailDetail.date}}
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <ion-row>
          <ion-col>
            <b>Year</b>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{emailDetail.date}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div class="detailsSeperator"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-row>
          <ion-col>
            <b>SMS Text</b>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{emailDetail.sms}}
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>

    <ion-row style="text-align: center;">
      <ion-col>
        <button class="closeButton" ion-button (click)="hideDetails()"><ion-icon name="close"></ion-icon></button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
