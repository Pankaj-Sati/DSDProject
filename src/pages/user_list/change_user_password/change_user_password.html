<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<div >
  <ion-list>
    <ion-item no-lines style="text-align:center;">
      <ion-label><b>Change Password for {{passed_name}}</b></ion-label>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="current_pass"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="new_pass" name="password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirm_pass" name="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="passwordInvalid!=undefined && passwordInvalid.length>0">
      <span class="passwordField">{{passwordInvalid}}</span>
    </ion-item>

    <ion-row>
      <ion-col style="text-align:center;">
        <button ion-button (click)="changePassword()">Change Password</button>
      </ion-col>
    </ion-row>
  </ion-list>

</div>

</ion-content>
