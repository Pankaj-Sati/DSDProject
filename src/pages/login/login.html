<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style='background-image:url(assets/imgs/building.jpg);background-size: cover;overflow:scroll;'>

  <ion-item no-lines class="profile-item">
    <div class="profile-picture">
      <img src="assets/imgs/logo.png" style="background-color:gray;background-image: linear-gradient(#48c6ef , #6f86d6);"><br><br>

    </div>
  </ion-item>



  <br />
  <br />
  <ion-item no-lines style="color:unset;" class="transparentBG" (tap)="isCorrectUser=true;" [ngClass]="isCorrectUser?'sad':'error'">
    <ion-label class="transparentBG" style="color:unset" fixed>Username</ion-label>
    <ion-input class="transparentBG" type="text" [(ngModel)]="login_username" name="username"></ion-input>
  </ion-item>

  <ion-item no-lines style="color:unset;" class="transparentBG" (tap)="isCorrectPass=true;" [ngClass]="isCorrectPass?'sad':'error'">
    <ion-label class="transparentBG" style="color:unset" fixed>Password</ion-label>
    <ion-input class="transparentBG" type="password" [(ngModel)]="login_password" name="password"></ion-input>
  </ion-item>


  <ion-row style="margin-top: 30px;">
    <ion-col style="text-align: center;padding:5px 32px;">
      <button ion-button round style="width:100%;" icon-end (click)="submitData()">Login<ion-icon name="log-in"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align: center;padding:5px 32px;">
      <button ion-button round icon-end style="width:100%;" (click)="signUp()">Sign Up<ion-icon name="person"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top:50px;">
    <ion-col style="text-align: center;padding:5px 32px;">
      <button ion-button round icon-end class="bookAppointmentBtn" (click)="bookAppointment()">Book Appointment<ion-icon name="bookmark"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-row class="forgotPass">
    <ion-col style="text-align: center;padding:5px 32px;">
      <button ion-button round class="forgotButton" icon-end (click)="forgotPassword()">Forgot Password<ion-icon name="git-compare"></ion-icon></button>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col style="text-align: center;">
      <h4 style="color:red;font-size: 15px;">{{result}}</h4>
    </ion-col>
  </ion-row>

</ion-content>
