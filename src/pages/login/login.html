<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style='background:url(assets/imgs/building.jpg) no-repeat; -webkit-background-size: 280% auto;background-size: cover;overflow:scroll;background-attachment: fixed;' overflow-scroll='true'>

  <ion-item no-lines class="profile-item">
    <div class="profile-picture">
      <img src="assets/imgs/logo.png" style="background-color:gray;background-image: linear-gradient(#48c6ef , #6f86d6);"><br><br>

    </div>
  </ion-item>



  <br />
  <br />
  <ion-item no-lines style="color:unset;" class="transparentBG" (tap)="isCorrectUser=true;" [ngClass]="isCorrectUser?'sad':'error'">
    <ion-label class="transparentBG" style="color:white">Contact:</ion-label>
    <ion-input class="transparentBG" type="tel" [(ngModel)]="login_username" name="username"></ion-input>
  </ion-item>

  <ion-item no-lines style="color:unset;" class="transparentBG" (tap)="isCorrectPass=true;" [ngClass]="isCorrectPass?'sad':'error'">
    <ion-label class="transparentBG" style="color:white" fixed>Password:</ion-label>
    <ion-input class="transparentBG" type="password" [(ngModel)]="login_password" name="password"></ion-input>
  </ion-item>


  <ion-row style="margin-top: 30px;">
    <ion-col style="text-align: center;padding:5px 32px;">
      <button ion-button round style="width:100%;" icon-end (click)="submitData()">Login<ion-icon name="log-in"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align: center;padding:5px 32px;">
      <button ion-button round icon-end style="width:100%;" (click)="signUp()">Sign Up<ion-icon name="person"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align: center;">
      <h4 style="color:red;font-size: 15px;">{{result}}</h4>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top:35px; color:white">
    <ion-col col-3>
      <hr style="background-color:white;" />
    </ion-col>
    <ion-col col-6 style="text-align:center;">
      <b>For Free Consultation</b>
    </ion-col>
    <ion-col col-3>
      <hr style="background-color:white;" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;padding:5px 32px;">
      <button ion-button round icon-end class="bookAppointmentBtn" (click)="bookAppointment()">Book An Appointment<ion-icon name="bookmark"></ion-icon></button>
    </ion-col>
  </ion-row>


  <button ion-button round class="forgotButton" icon-end (click)="forgotPassword()">Forgot Password<ion-icon name="git-compare"></ion-icon></button>



  <div class="iosScrollFixDiv">
    <!-- This extra space is used to overcome scroll to bottom issues in iOS where content at the bottom is beyond scrollable area-->
  </div>


</ion-content>
