<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>

    <ion-title>Notification List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>

    <ion-col col-6>
      <ion-item no-lines>
        <ion-label stacked>From</ion-label>
        <ion-datetime displayFormat="MM-DD-YYYY" placeholder="Select date"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col col-6>
      <ion-item no-lines>
        <ion-label stacked>To</ion-label>
        <ion-datetime displayFormat="MM-DD-YYYY" placeholder="Select date"></ion-datetime>
      </ion-item>
    </ion-col>

  </ion-row>


  <ion-item no-lines>
    <ion-input placeholder="Filter by Client Name"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col style="text-align:center;">
      <button ion-button>Search</button>
    </ion-col>
  </ion-row>

  <div *ngIf="notificationList==null || notificationList==undefined || notificationList.length==0">
    <no-record-found></no-record-found>
  </div>


</ion-content>
