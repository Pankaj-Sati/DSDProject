<!-- Generated template for the RemindersDetailComponent component -->

  <ion-header>

    <ion-navbar>
     
      <ion-row>
        <ion-col col-2 style="margin:auto;text-align:center;">
         
            <ion-icon name="close"  (click)="dismissPage()" style="color:white;zoom:1.5;" ></ion-icon>
         
        </ion-col>
        <ion-col col-10 style="text-align:left">
          <ion-title>Details</ion-title>
        </ion-col>

      </ion-row>

    </ion-navbar>
  </ion-header>


<ion-content overflow-scroll="false">

  <ion-list>
    <div *ngIf="comm!=null && comm!=undefined">

      <ion-item no-lines>
        <ion-label><b>Name</b></ion-label>
        <ion-label> {{comm.name}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Email</b></ion-label>
        <ion-label> {{comm.email}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Date:</b></ion-label>
        <ion-label> {{comm.created_date | date:'MMM, dd yy'}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Subject:</b></ion-label>
        <ion-label> {{comm.subject}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Body:</b></ion-label>
        <ion-label style="overflow:unset;white-space:unset;">{{comm.disc}}</ion-label>

      </ion-item>


      <ion-row style="text-align: center;">
        <ion-col>
          <button class="closeButton" icon-start round ion-button (click)="dismissPage()"><ion-icon name="close"></ion-icon>Close</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
