<!-- Generated template for the RemindersDetailComponent component -->

<ion-header>

  <ion-navbar>

    <ion-row>
      <ion-col col-2 style="margin:auto;text-align:center;">

        <ion-icon name="close" (click)="dismissPage()" style="color:white;zoom:1.5;"></ion-icon>

      </ion-col>
      <ion-col col-10 style="text-align:left">
        <ion-title>Details</ion-title>
      </ion-col>

    </ion-row>

  </ion-navbar>
</ion-header>


<ion-content overflow-scroll="false">

  <ion-list>
    <div *ngIf="accountDetails!=null && accountDetails!=undefined">

      <ion-item no-lines>
        <ion-label><b>Client Name</b></ion-label>
        <ion-label> {{accountDetails.name}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Alien No.</b></ion-label>
        <ion-label> {{accountDetails.case_no}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Date</b></ion-label>
        <ion-label> {{accountDetails.created_on | customDateFormat:'MMM, DD YYYY'}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Payment Mode</b></ion-label>
        <ion-label > {{accountDetails.payment_mode}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Payment Overdue</b></ion-label>
        <ion-label>{{accountDetails.total_overdue_amount}}</ion-label>

      </ion-item>

      <ion-item no-lines>
        <ion-label><b>Amount</b></ion-label>
        <ion-label>{{accountDetails.total_amount}}</ion-label>

      </ion-item>


      <ion-row style="text-align: center;">
        <ion-col>
          <button class="closeButton" icon-start round ion-button (click)="dismissPage()"><ion-icon name="close"></ion-icon>Close</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
