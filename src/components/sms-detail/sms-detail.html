<!-- Generated template for the SmsDetailComponent component -->

    <ion-content>


      <div *ngIf="smsDetail!=undefined && smsDetail!=null">

        <div class="row">
          <div class="col-6">
            <b>Name</b><br />
                       <p>{{smsDetail.name}}</p>
          </div>
          <div class="col-6">
            <b>Name</b><br />
            <p>{{smsDetail.name}}</p>
          </div>
        </div>
        <ion-row>
          <ion-col col-6>
            <ion-item no-lines>
              <ion-label stacked>Name</ion-label>
              <ion-label>{{smsDetail.name}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item no-lines>
              <ion-label stacked>Sent To</ion-label>
              <ion-label>{{smsDetail.contact_no}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <ion-item no-lines>
              <ion-label stacked>Date</ion-label>
              <ion-label>{{smsDetail.smsSendDate}}</ion-label>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col>
            <p>{{smsDetail.sms_text}}</p>
          </ion-col>
        </ion-row>

      </div>

      <div *ngIf="smsDetail==undefined || smsDetail==null || smsDetail.length==0" style="padding:20px;">

        <ion-label>Loading...</ion-label>

      </div>
    </ion-content>
