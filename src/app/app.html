<div *ngIf="showSplash" class="splash" style="background-color:red;">
  <!--To show custom splash screen -->
  <div class="spinner"></div>
</div>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>



<ion-menu id="mainMenu" type="overlay" [content]="content">

  <ion-header>
    <ion-toolbar class="mainBackgroundColor">

      <ion-row style="padding:1px;">
        <ion-col col-4 align-self-start >
            <img src="assets/imgs/logo.png" style="max-width:82px; max-height:82px; object-fit: contain;"/>
         
        </ion-col>
        <ion-col col-8  align-self-start>
            <h3 style="font-weight: 600;margin-top:0em;color: #FFF">Dalbir's Law Firm</h3>
        </ion-col>
      </ion-row>
      
      <!-- Default Searchbar -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
   
   <div class="center">

    <img class="roundImg" [src]="u_img"/>

    <ion-row align-items-center style="padding:2px; background-color: #488aff" (click)="viewProfile()">

      <ion-col col-10>
            <h3 style="margin: 5px;color: white;">{{u_name}}</h3>
      </ion-col>

      <ion-col col-2>
              <ion-icon name="arrow-dropright-circle" style="zoom:1.5;color:white;"></ion-icon>

      </ion-col>
                
    </ion-row>
    </div>
    
    
      
      <div no-lines class="menuItem" style="padding-left: 2px;margin-top:15px;" *ngFor="let p of pages">

        <ion-row style="margin: 10px;" (click)="openPage(p)">
          <ion-col detail-none col-10>
            <ion-icon style="line-height: 1;font-size:20px;" name="{{p.icon}}"></ion-icon>

            <span style="font-size: 16px;margin-left:10px;">
               {{p.title}}
            </span>

          </ion-col>
          <ion-col *ngIf="p.component==null" style="text-align: center;display: grid;" col-2>
            <ion-icon name="arrow-dropdown" style="margin: auto;"></ion-icon>
          </ion-col>
        </ion-row>
        

        <div no-lines  *ngIf="p.hasSub" style="margin-left:20px;">
          <div no-lines style="font-size: 1em" ion-item *ngFor="let s of p.subs" (click)="openPage(s)">

            <ion-icon style="line-height: 1;font-size:20px;" name="{{s.icon}}"></ion-icon>

            <span style="font-size: 16px;margin-left:10px;">
              {{s.title}}
            </span>
          </div>
        </div>
    </div>

   
  </ion-content>

  <ion-footer style="margin:0px;min-height:64px;">
    <h6 style="text-align: center;margin:0px;">Developed By:</h6>

    <h5 style="text-align: center;margin:0px;">
      <a class="item" href="#" onclick="window.open('https://www.mazetechnologiesllc.com/', '_blank', 'location=yes'); return false;">
        Maze Technologies LLC.
      </a>
    </h5>

  </ion-footer>

</ion-menu>



   <ion-toolbar  *ngIf="showSearch">
          <ion-searchbar showCancelButton animated cancel-button-icon (ionCancel)="hideSearch()" (search)="searchClient($event.target.value)" placeholder="Allien no. | Docket No. | index No." ></ion-searchbar>
 </ion-toolbar>
